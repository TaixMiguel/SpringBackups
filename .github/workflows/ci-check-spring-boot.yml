name: CI check Spring Boot

on:
  pull_request:
    branches: [develop, main]

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with maven and check test
        run: mvn -B package --file SpringBackups/pom.xml
